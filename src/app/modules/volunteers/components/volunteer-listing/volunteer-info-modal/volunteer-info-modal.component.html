<div class="modal-header">
    <h1 class="modal-title" id="staticBackdropLabel"> Volonter  [(ngModal)] = volunteer_firstname [(ngModal)] = volunteer_lastname </h1>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Ime*:</label>
            </div>


            <div class="col-9">
                <div>[(ngModel)]="volunteer_firstname"  </div>
            </div>
        </div>

       <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Prezime*:</label>
            </div>
            <div class="col-9">
                <div>[(ngModel)]="volunteer_lastname"  </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Email*:</label>
            </div>
            <div class="col-9">
                <div>[(ngModel)]="volunteer_email"  </div>

            </div>
        </div>

        <div class="form-group row">
            <div class="col-3 d-flex align-items-center">
                <label>Phone*:</label>
            </div>
            <div class="col-9">
                <div>[(ngModel)]="volunteer_phone"  </div>


            </div>
        </div>
</div>
!-->
<div class="modal-footer">
    <button (click)="close()" class="btn btn-primary">Zatvori</button>
</div>
