<mat-toolbar>
    <button mat-icon-button *ngIf = "sidenav.mode === 'over'" (click) ="sidenav.toggle()" >
        <mat-icon *ngIf = "!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf = "sidenav.opened"> </mat-icon>
    </button>
    CK završni


</mat-toolbar>

<mat-sidenav-container>

        <h2> Name of User</h2>
        <p> Vrsta korisnika</p>

        <mat-divider> </mat-divider>

       <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span>Volonteri</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>book</mat-icon>
            <span>Edukacije</span>

        </button>
        <button mat-button class="menu-button">
            <mat-icon>rowing</mat-icon>
            <span>Vježbe</span>
        </button>

        <mat-divider> </mat-divider>
        <button mat-button class="menu-button">
            <mat-icon>exit_to_app</mat-icon>
            <span>Odjava</span>
        </button>


    </mat-sidenav>
        <div class = "content">
            <mat-card-title>Table </mat-card-title>

            <h3> Tablica volontera</h3>

            <ngx-datatable
                    class="fullscreen"
                    [headerHeight]="50"
                    [rowHeight]="'auto'"

                    [rows]="rows"
                    [columns]="columns">
            </ngx-datatable>
            </div>
        </div>
